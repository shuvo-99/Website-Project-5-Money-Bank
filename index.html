<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- css style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <p class="text-center fs-1 fw-bold title-text">Save & Expense</p>
    </header>

    <main>
      <section class="container">
        <div class="row gx-5 gy-5">
          <div class="col-md-6">
            <img
              class="img-fluid"
              src="images/businessman-accountant-holding-pen-working-desk-using-laptop-calculate-financial-report.jpg"
              alt=""
            />
          </div>
          <div class="col-md-6">
            <div class="text-center">
              <!-- Income -->
              <div>
                <p>Income</p>
              </div>
              <!-- Income box -->
              <div
                class="row g-3 mb-3 align-items-center justify-content-center"
              >
                <div class="col-auto">
                  <label for="income" class="col-form-label">Income:</label>
                </div>
                <div class="col-auto">
                  <input
                    type="text"
                    id="income"
                    class="form-control"
                    placeholder="*Required"
                  />
                </div>
              </div>
              <!-- Expense -->
              <div>
                <p>Expense</p>
              </div>
              <!-- food -->
              <div
                class="row g-3 mb-3 align-items-center justify-content-center"
              >
                <div class="col-auto">
                  <label for="foodCost" class="col-form-label">Food:</label>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" id="foodCost" />
                </div>
              </div>
              <!-- rent -->
              <div
                class="row g-3 mb-3 align-items-center justify-content-center"
              >
                <div class="col-auto">
                  <label for="rentCost" class="col-form-label">Rent:</label>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" id="rentCost" />
                </div>
              </div>
              <!-- clothes -->
              <div
                class="row g-3 mb-3 align-items-center justify-content-center"
              >
                <div class="col-auto">
                  <label for="clothesCost" class="col-form-label"
                    >Clothes:</label
                  >
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" id="clothesCost" />
                </div>
              </div>
              <!-- calculate -->
              <div>
                <button
                  id="calc-button"
                  type="button"
                  class="btn btn-primary px-5 my-3"
                >
                  Calculate
                </button>

                <!-- Reset -->

                <a href="" class="btn btn-warning">Reset</a>
              </div>
              <!-- total expense -->
              <div>
                <p>Total Expense: <span id="totalCost">00</span></p>
              </div>
              <!-- balance -->
              <div>
                <p>Balance: <span id="balance">00</span></p>
              </div>

              <!--Save  -->

              <div
                class="row g-3 mb-3 align-items-center justify-content-center"
              >
                <div class="col-auto">
                  <label for="save" class="col-form-label">Save:</label>
                </div>
                <div class="col-3">
                  <input type="text" class="form-control" id="saveInput" />
                </div>
                %
                <button
                  type="button"
                  class="btn btn-width btn-info mx-2"
                  id="save"
                >
                  Save
                </button>
              </div>

              <!-- Saving Amount -->
              <div>
                <p>Saving Amount: <span id="saving">00</span></p>
              </div>
              <!-- remaining balance -->
              <div>
                <p>Remaining Balance: <span id="remainBalance">00</span></p>
              </div>

              <!-- eorror -->
              <div class="notify-section">
                <p id="notify-int" class="notify">
                  ❌ Please input a number as input
                </p>
                <p id="notify-positve-int" class="notify">
                  ❌ Please input a positve number as input
                </p>
                <p id="notify-costcan't-big" class="notify">
                  ❌ Expense cannot be greater than income
                </p>
                <p id="notify-savingcan't-big" class="notify">
                  ❌ Saving cannot be greater than balance
                </p>
                <!-- <p class="notify">
                  ✅ Pin Matched... Secret door is opening for you
                </p> -->
              </div>

              <br />
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="js/script.js"></script>
  </body>
</html>
