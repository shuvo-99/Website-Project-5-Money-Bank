<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save & Expense</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- css style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <p class="text-center fs-1 fw-bold title-text">Save & Expense</p>
    </header>

    <main>
      <section class="container">
        <div class="row gx-5 gy-5">
          <div class="col-md-6">
            <img
              class="img-fluid"
              src="images/businessman-accountant-holding-pen-working-desk-using-laptop-calculate-financial-report.jpg"
              alt=""
            />
          </div>
          <div class="col-md-6">
            <div class="text-center">
              <div>
                <p>Income</p>
              </div>
              <div>
                <p>
                  Income: <span><input type="text " /></span>
                </p>
              </div>
              <div>
                <p>Expense</p>
              </div>
              <div>
                <p>
                  Food: <span><input type="text " /></span>
                </p>
              </div>
              <div>
                <p>
                  Rent: <span><input type="text " /></span>
                </p>
              </div>
              <div>
                <p>
                  Clothes: <span><input type="text " /></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <link rel="stylesheet" href="js/script.js" />
  </body>
</html>
